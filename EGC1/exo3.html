<body>	
    <h1>TP 1 : Exo 3 </h1>
    <p>Orientation : X <b id="x"></b>, Y <b id="y"></b>, Z <b id="z"></b>, Alpha <b id="alpha"></b>, Beta <b id="beta"></b>, Gamma <b id="gamma"></b></p>
    <p>Mouvement : Rotation <b id="rot"></b>, Acc√©leration <b id="acc"></b></p>
</body>
    
<script>
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', function(event) {
        $("#x").text(event.X);
        $("#y").text(event.Y);
        $("#z").text(event.Z);
        $("#alpha").text(event.alpha);
        $("#beta").text(event.beta);
        $("#gamma").text(event.gamma);
      });
    }
    
    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', function(event) {
            let rx,ry,rz;
            let ax,ay,az;
            
            rx = event.acceleration.x;
            ry = event.acceleration.y;
            rz = event.acceleration.z;
            
            ax = event.rotationRate.alpha;
            ay = event.rotationRate.beta;
            az = event.rotationRate.gamma;
            
            $("#rot").text("[" + rx + "," +ry +"," +rz + "]");
            $("#acc").text("[" + ax + "," +ay +"," +az + "]");
        });
    }
</script>
